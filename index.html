<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d86bf17be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="container">
            <nav class="left-menu">
                <div class="logo">
                    <img class="logobig" src="img/logo.svg" alt="logo">
                </div>
                <div class="main-menu">
                    <ul>
                        <li class="list-menu">
                            <img src="img/home.svg" alt="home">
                            <p>Home</p>
                        </li>
                        <li class="list-menu">
                            <img src="img/search.svg" alt="search">
                            <p>Cerca</p>
                        </li>
                        <li class="list-menu">
                            <img src="img/libreria.svg" alt="libreria">
                            <p>La tua libreria</p>
                        </li>
                    </ul>  
                </div>
                <div class="playlist-menu">
                    <ul>
                        <h2>PLAYLIST</h2>
                        <li class="list-menu">
                            <i class="fa-sharp fa-solid fa-square-plus"></i>
                            <br>    
                            Crea Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                        <li class="list-menu">Nome Playlist</li>
                    </ul>
                </div>

                <div class="sidebar-bottom">
                    <ul class="list-bottom">
                        <li class="bottom-sidebar">    
                            <img src="img/download.svg" alt="">
                            Installa app
                        </li class="bottom-sidebar">
                        <li>
                            ________________________
                        </li>
                        <br>
                        <li class="bottom-sidebar">
                            <img src="img/profile.svg" alt="">
                            Jon Doe
                        </li>

                    </ul>
                </div>
            </nav>
            <div class="pagina">
                <div class="topbar">
                    <button class="upgrade">EFFETTUA L'UPGRADE</button>
                </div>
            </div>
        </div>
        <nav class="navbar-bottom">
            <div class="song">
                <img src="img/sinister.jpeg" alt="">
                <div class="description-song">
                    <h4>Sinister</h4>
                    <div class="nome-brano">Brano Nome</div>
                </div>
            </div>
            <div class="icone-left-small">
                <i class="fa-light fa-heart"></i>
                <i class="fa-light fa-folder"></i>
            </div>
        </nav>
    </main>
    
</body>
</html>
